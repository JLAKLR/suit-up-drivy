<!DOCTYPE html>
<html>
  <head>
    <title>CSS/HTML Workshop with Drivy</title>
	<link rel="stylesheet" href="style.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <header>
  <div class="demo-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Welcome In Drivy Workshop</h2>
  </div>
  <div class="mdl-card__supporting-text">
    Choose your car, compute the location price
  </div>
  <div class="mdl-card__menu">
    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">share</i>
    </button>
  </div>
</div>
  </header>
  <body>
  <div id = "page">
  <table>
  <tr>
    <div id="car">
      <td><input class="model" type="text" placeholder="Car model"/></td>
      <td><input class="price-by-day" type="number" placeholder="Price by day"/></td>
      <td><input class="price-by-km" type="number" placeholder="Price by km"/></td>	  
    </div>
</tr>	
<tr>
    <div id="rental">
      <td><input class="begin" type="date" placeholder="Rental begin date"/></td>
      <td><input class="end" type="date" placeholder="Rental end date"/></td>
      <td><input class="distance" type="number" placeholder="Distance in km"/></td> 
    </div>
	</tr>
<td>
<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
  <input type="checkbox" id="switch-1" class="mdl-switch__input">
  <span class="mdl-switch__label"></span>
</label>
</td>
<td><button id="compute" style="text-align: center;">Compute</button></td>
	</table>

    
<table>
         <td> <div class="mdl-card__title1">
            <h2 class="mdl-card__title-text" style="font-size: 10px ;">Range Rover Sport</h2>
          </div>
          <div class="mdl-card__supporting-text2">
            Price per day : 60 </br>
            Price per Km : 0.30    
          </div></td>
       
        </br>

		<td>
          <div class="mdl-card__title2">
            <h2 class="mdl-card__title-text" style="font-size: 10px ;">Peugeot 306</h2>
          </div>
          <div class="mdl-card__supporting-text2">
            Price per day : 20 </br>
            Price per Km : 0.10  
          </div>
		  </td>
		  
		    <td> <div class="mdl-card__title3">
            <h2 class="mdl-card__title-text" style="font-size: 10px ;">P-Boxster</h2>
          </div>
          <div class="mdl-card__supporting-text2">
            Price per day : 100 </br>
            Price per Km : 0.45    
          </div></td>
		  <div id="actors"></div>
		  <td>
    <script id="template" type="x-tmpl-mustache">
      {{#actors}}
        <div class="actor">
          <span>{{who}}</span>
          <span>{{type}}</span>
          <span>{{amount}}</span>
        </div>
      {{/actors}}
	  </td>
		  </table>
       </div>
	   


    
	  
	  <main class = "main-content">
	  
	  
	  {{#cars}}
	  <div class ="mdl-card mdl-cell mdl-cell--3-col mdl-shadow--2dp">
	  <div class="mdl-card__title">
	  <h2 class="mdl-card__title-text">{{name}}</h2>
	  </div>
	  {{/cars}}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="drivy.js"></script>
    <script src="index.js"></script>
	
  
  </body>
</html>
